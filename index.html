<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<div class="container">
    <div class="">
        <!-- only show this element when the isnt on mobile -->
        <h1 class ="hidden-xs">Student Grade Table
            <small class="hidden-xs pull-right">Grade Average : <span class="avgGrade badge">80</span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="visible-xs">Student Grade Table
            <small class="visible-xs pull-right" >Grade Average : <span class="avgGrade badge">80</span></small>
        </h3>
    </div>
    <div class="student-add-form form-horizontal pull-right col-md-3">
        <h4>Add Student</h4>
        <div class="input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user" class="input-group"></span>
            </span>
            <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name">
        </div><br>
        <div class="input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input type="text" class="form-control" name="course" id="course"
                   placeholder="Student Course">
        </div><br>
        <div class="input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="text" class="form-control" name="studentGrade" id="studentGrade"
                   placeholder="Student Grade">
        </div><br>
        <button type="button" class="btn btn-success" id="addClicked">Add</button>
        <button type="button" class="btn btn-default" id="clickCancel">Cancel</button>
    </div>
    <div class="student-list-container col-md-9">
        <table class="student-list table" id="tableBody">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Course</th>
                <th>Student Grade</th>
                <th>Operations</th>
            </tr>
            <!--<tr>
                <th><p id="addTest"></p></th>
                <th><p id="addCourse"></p></th>
                <th><p id="addStudentGrade"></p></th>
                <th><button type="button" class="btn btn-danger">Delete</button></th>
            </tr> -->
            </thead>
            <tbody>
            </tbody>
        </table>



    </div>
</div>
</body>
</html>
